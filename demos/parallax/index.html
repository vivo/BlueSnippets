<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>parallax</title>
</head>
<body>
  <div id="loading" class="bg-black/80 w-full h-full fixed top-0 left-0 hidden">
    <div class="fixed top-[50%] left-[50%] translate-[-50%]">
      <svg class="mx-auto size-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
      <p class="mt-3 text-center text-white">加载中</p>
    </div>
  </div>
  <button id="change-file" class="fixed left-[50%] translate-x-[-50%] bottom-3 z-1 rounded-4xl bg-black px-4 py-2 text-sm/6 font-semibold text-white hover:bg-gray-800">切换图片</button>
  <script type="module" src="src/app.js"></script>
</body>
</html>
